{% extends 'base.html' %}

{% block title %}Compose Message - {{ block.super }}{% endblock %}

{% block page_header %}
<div class="md:flex md:items-center md:justify-between">
    <div class="min-w-0 flex-1">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">
            Compose Message
        </h2>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <input type="hidden" name="parent_id" value="{{ parent_id }}">

            <!-- Recipient -->
            <div>
                <label for="recipient" class="block text-sm font-medium text-gray-700">
                    To <span class="text-red-500">*</span>
                </label>
                <select name="recipient" id="recipient" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    <option value="">Select recipient...</option>
                    {% for user in users %}
                    <option value="{{ user.id }}" {% if recipient_id == user.id|stringformat:"s" %}selected{% endif %}>
                        {{ user.get_full_name }} ({{ user.get_role_display }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Subject -->
            <div>
                <label for="subject" class="block text-sm font-medium text-gray-700">
                    Subject <span class="text-red-500">*</span>
                </label>
                <input type="text" name="subject" id="subject" value="{{ reply_subject }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
            </div>

            <!-- Content -->
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700">
                    Message <span class="text-red-500">*</span>
                </label>
                <textarea name="content" id="content" rows="8" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"></textarea>
            </div>

            <!-- Attachment -->
            <div>
                <label for="attachment" class="block text-sm font-medium text-gray-700">
                    Attachment
                </label>
                <input type="file" name="attachment" id="attachment" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100">
            </div>

            <div class="flex justify-end space-x-3 pt-4 border-t">
                <a href="{% url 'communications:message_inbox' %}" class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
